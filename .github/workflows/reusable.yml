name: Reusable Deploy Workflow
on:
  workflow_call:
    inputs:
      artifact-name:
        description: Name of the artifact
        required: false # it will be called only if artifact name is provided - false means no name of artifact is needed
        default: dist
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
      - name: List my files
        run: ls
      - name: Output information
        run: echo "Deploying & uploading..."